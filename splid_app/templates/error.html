<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Message</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .error-container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .error-message {
            color: #ff0000;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .home-link {
            color: #007bff;
            text-decoration: underline;
            cursor: pointer;
        }

        .home-link:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <p class="error-message">No Records Found, please Add Expenditure First</p>
        <p>Click <a href="{% url 'home' %}" class="home-link">here</a> to return to the home page.</p>
    </div>
</body>
</html>
